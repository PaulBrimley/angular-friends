<!DOCTYPE html>
<html ng-app="mainApp">
<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">

  <h1>The <strong>facebook</strong> Friend Machine</h1>
  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">

        <input class="form-control" placeholder="Search Name" ng-model="nameSearch.name">
        <input class="form-control" placeholder="Search Location" ng-model="locationSearch.current_location.$">

        <select class="input-medium" ng-model="sortBy">
          <option value="" disabled>Sort By</option>
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="current_location.city">City</option>
          <option value="current_location.state">State</option>
          <option value="current_location.country">Country</option>
        </select>

        <select class="input-medium" ng-model="ascDesc">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>

      </div>
    </form>
    <ul>
      <li ng-repeat="friend in friends | filter: nameSearch | filter: locationSearch | orderBy: ascDesc+sortBy">
        <img class="profile-pic" ng-src={{friend.pic_square}}></img>

        <h3>{{friend.name}}</h3>

        <div class="location">
          Location: {{getLocation(friend)}}
        </div>

        <div class="status">
          Status: {{friend.status.message}} <span class="hashtag">{{friend.$$hashKey}}</span>
        </div>

        <div class="num-friends">
          {{friend.friend_count}}
        </div>
      </li>

    </ul>
  </div>

  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="FriendController.js"></script>
</body>
</html>
